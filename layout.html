<!DOCTYPE html>
<html>

<head>
  <title>シミュレータ</title>
  <link rel="stylesheet" href="layout.css">
</head>

<body>
  <div class="container">
    <div class="method-selection">
      <h2>解法の選択</h2>
      <input type="radio" name="method" value="bisection" checked> 二分法
      <input type="radio" name="method" value="newton"> ニュートン法
    </div>
    <div class="input-fields">
      <h2>方程式と初期値の入力</h2>
      <label for="equation">方程式:</label>
      <input type="text" id="equation" name="equation"><br><br>
      <label for="initialValueA">初期値a:</label>
      <input type="number" id="initialValueA" name="initialValueA"><br><br>
      <div id="bisectionInputs">
        <label for="initialValueB">初期値b:</label>
        <input type="number" id="initialValueB" name="initialValueB"><br><br>
      </div>
      <div id="calculationButtonContainer">
        <button id="calculateButton">計算</button>
      </div>
    </div>
    <div class="result">
      <h2>計算結果</h2>
      <div id="calculationResult" style="padding: 10px;"></div>
    </div>
    <div class="equation-graph">
      <h2>方程式のグラフ</h2>
      <div id="equationGraph" style="width: 100%; height: 300px;"></div>
    </div>
    <div class="progress-bar-container">
      <h2>計算時間</h2>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p id="calculationTime"></p>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
